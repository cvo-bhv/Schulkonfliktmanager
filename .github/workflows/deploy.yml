on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Code holen
        uses: actions/checkout@v4

      - name: âš™ï¸ Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren & bauen
        run: |
          npm install
          npm run build

      - name: ğŸš€ Per FTP hochladen
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
